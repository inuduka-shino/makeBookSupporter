<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeBookSupporter</title>

    <!-- Bootstrap -->
    <link href="/pub/lib/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="view.css" rel="stylesheet">
  </head>
  <body width="100%">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MakeBookSupporter</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">return to TOP</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- loading panel -->
    <div class="container-fluid" id="mbs-container-loading">
        <div class="panel panel-default mbs-gbl-ctrl">
          <div class="panel-body">
              loading...
          </div>
      </div>
    </div>

    <!-- ScanFolder panel -->
    <div class="container-fluid" id="mbs-container-scanFolder">
        <div class="panel panel-default">
          <div class="panel-heading">
              Scan Folder
          </div>
          <div class="panel-body mbs-tabs-panel">

              <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#mbs-scanFolder-gray" aria-controls="mbs-scanFolder-gray" role="tab" data-toggle="pill">白黒<span class="badge">-</span></a></li>
                  <li role="presentation"><a href="#mbs-scanFolder-colorM" aria-controls="mbs-scanFolder-colorM" role="tab" data-toggle="pill">
                      カラー（両面）<span class="badge">-</span></a></li>
                  <li role="presentation"><a href="#mbs-scanFolder-colorS" aria-controls="mbs-scanFolder-colorS" role="tab" data-toggle="pill">
                      カラー（片面）<span class="badge">-</span></a></li>
                  <li role="presentation"><a href="#mbs-scanFolder-band" aria-controls="mbs-scanFolder-band" role="tab" data-toggle="pill">
                      帯<span class="badge">-</span></a></li>
                  <li role="presentation"><a href="#mbs-scanFolder-work" aria-controls="mbs-scanFolder-work" role="tab" data-toggle="pill">
                      WORK</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane fade in active" id="mbs-scanFolder-gray">
                      <form class="form-inline">
                          <select class="form-control">
                          </select>
                          <button class="btn btn-success" data-loading-text="移動中...">
                              移動
                          </button>
                          <span class="text-danger mbs-message">message</span>
                      </form>
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="mbs-scanFolder-colorM">BBBB</div>
                  <div role="tabpanel" class="tab-pane fade" id="mbs-scanFolder-colorS">
                      <form class="form-inline">
                          <select class="form-control">
                          </select>
                          <button class="btn btn-success" data-loading-text="移動中...">
                              移動
                          </button>
                          <span class="text-danger mbs-message">message</span>
                      </form>
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="mbs-scanFolder-band">
                      <form class="form-inline">
                          <select class="form-control">
                          </select>
                          <button class="btn btn-success" data-loading-text="移動中...">
                              移動
                          </button>
                          <span class="text-danger mbs-message">message</span>
                      </form>
                      <ul class="list-group">
                        <li class="list-group-item row">
                            <div class="col-md-1">
                                <div class="mbs-filename">---</div>
                                <button class="btn btn-default mbs-reverse-button"
                                    data-loading-text="反転中...">
                                    反転
                                </button>
                            </div>
                            <div class="col-md-11">
                                <img src="image/band/blank.jpg">
                            </div>
                        </li>
                      </ul>
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="mbs-scanFolder-work">
                  </div>
                </div>

              </div>
          </div>
      </div>
    </div>

    <!-- button&Folder panel -->
    <div class="container-fluid" id="mbs-container-folderList">
        <div class="panel panel-default mbs-gbl-ctrl">
          <div class="panel-body">
            <form class="form-inline">
                <button class="btn btn-info mbs-redraw">再描画</button>
                <a class="btn btn-info mbs-bklog-link" target="bklogInfo" href="#" role="button">bklog</a>
                <button class="btn btn-success mbs-genBKL-btn">bklog生成</button>
                <div class="form-group input-group">
                    <span class="input-group-addon">count =</span>
                    <input type="text" value="50"  class="form-control">
                    <span class="input-group-btn mbs-plus-minus">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default mbs-folder-list-ctrl">
            <div class="panel-body">
                <div class="list-group">
                    <template id="folderListItemTemplate">
                      <a href="#" class="list-group-item">
                          <div class="row">
                            <div class="col-xs-1 mbs-folderlist-icons">
                                <span class="glyphicon mbs-folder-icon glyphicon-folder-open golden" aria-hidden="true"></span>

                                <!--
                                <button class="btn btn-info mbs-zip-btn">
                                    <span class="glyphicon glyphicon-compressed" aria-hidden="false"></span>zip
                                </button>
                                -->

                            </div>
                            <div class="col-xs-11">
                                <span class="folderName">folder name</span>
                            </div>
                          </div>
                      </a>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- file List panel -->
    <div class="container-fluid" id="mbs-container-fileList">
        <div class="panel panel-info mbs-file-list-ctrl">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-folder-open folderIcon golden" aria-hidden="true"></span>
                <span class="folderName">folder name</span>
            </div>
            <div class="panel-body">
                <div class="mbs-button-list">
                    <button class="btn btn-info mbs-back-btn">
                        <span class="glyphicon glyphicon-eject" aria-hidden="false"></span>戻る
                    </button>
                    <button class="btn btn-info mbs-zip-btn">
                        <span class="glyphicon glyphicon-compressed" aria-hidden="false"></span>zip
                    </button>
                    <button class="btn btn-info mbs-renumber-btn">
                        <span class="glyphicon glyphicon-sort-by-order" aria-hidden="false"></span>renum
                    </button>
                </div>
                <div class="list-group">
                    <template id="categoryItemTemplate">
                      <a href="#" class="list-group-item">
                          <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span>
                          <span class="categoryName">category name</span>
                          <span class="badge mbs-ctg-file-count">-</span>
                      </a>
                    </template>
                </div>
                <div class="mbs-scrollbox">
                    <div class="list-group">
                        <template id="fileListItemTemplate">
                          <a href="#" class="list-group-item">
                              <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                              <span class="fileName">file name</span>
                          </a>
                        </template>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <script src="/mbs/require-conf.js"></script>
    <script data-main="mainCtrl.js" src="/pub/lib/requirejs/require.js">
    </script>
  </body>
</html>
