<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeBookSupporter</title>

    <!-- Bootstrap -->
    <link href="/pub/lib/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="view.css" rel="stylesheet">
  </head>
  <body width="100%">


    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MakeBookSupporter</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">return to TOP</a></li>
          </ul>
        </div>

      </div>
    </nav>


    <div class="container-fluid" id="mbs-container-folderList">
        <div class="panel panel-default mbs-gbl-ctrl">
          <div class="panel-body">
            <form class="form-inline">
                <button class="btn btn-info mbs-redraw">再描画</button>
                <a class="btn btn-info mbs-bklog-link" target="bklogInfo" href="#" role="button">bklog</a>
                <button class="btn btn-success mbs-genBKL-btn">bklog生成</button>
                <div class="form-group input-group">
                    <span class="input-group-addon">count =</span>
                    <input type="text" value="50"  class="form-control">
                    <span class="input-group-btn mbs-plus-minus">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default mbs-folder-list-ctrl">
            <div class="panel-body">
                <div class="list-group">
                    <template id="folderListItemTemplate">
                      <a href="#" class="list-group-item">
                          <div class="row">
                            <div class="col-xs-1">
                                <span class="glyphicon glyphicon-folder-open golden" aria-hidden="true"></span>
                            </div>
                            <div class="col-xs-11">
                                <span class="folderName">folder name</span>
                            </div>
                          </div>
                      </a>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="mbs-container-fileList">
        <div class="panel panel-info mbs-file-list-ctrl">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-folder-open folderIcon golden" aria-hidden="true"></span>
                <span class="folderName">folder name</span>
            </div>
            <div class="panel-body">
                <div class="mbs-button-list">
                    <button class="btn btn-info mbs-back-btn">
                        <span class="glyphicon glyphicon-eject" aria-hidden="false"></span>戻る
                    </button>
                    <button class="btn btn-info mbs-zip-btn">
                        <span class="glyphicon glyphicon-compressed" aria-hidden="false"></span>zip
                    </button>
                    <button class="btn btn-info mbs-renumber-btn">
                        <span class="glyphicon glyphicon-sort-by-order" aria-hidden="false"></span>renum
                    </button>
                </div>
                <div class="list-group">
                    <template id="categoryItemTemplate">
                      <a href="#" class="list-group-item">
                          <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span>
                          <span class="categoryName">category name</span>
                          <span class="badge mbs-ctg-file-count">-<1/span>
                      </a>
                    </template>
                </div>
                <div class="mbs-scrollbox">
                    <div class="list-group">
                        <template id="fileListItemTemplate">
                          <a href="#" class="list-group-item">
                              <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                              <span class="fileName">file name</span>
                          </a>
                        </template>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <script src="/pub/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="/pub/lib/bootstrap/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <script src="/mbs/module.js"></script>
    <script src="/mbs/jsonCall.js"></script>
    <script src="/mbs/setting.js"></script>

    <script src="/mbs/categoryManager.js"></script>

    <script src="/mbs/viewContainer.js"></script>
    <script src="/mbs/viewBKLog.js"></script>
    <script src="/mbs/viewBookFolder.js"></script>
    <script src="/mbs/viewFilePanel.js"></script>
    <script src="/mbs/viewFileListButton.js"></script>
    <script src="/mbs/viewCategoryList.js"></script>
    <script src="/mbs/viewFileList.js"></script>

    <script src="/mbs/mainCtrl.js"></script>
  </body>
</html>
